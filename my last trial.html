 0<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

   <div class="container" >
    <h1 class="text-center my-2">Fill in this form</h1>
    <p class="text-center">Created by Letaru Claire Edemati</p>

    <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="namefield"> Your Name</label>
                <input type="text" id="nameField" placeholder="enter your name here" class="form-control">
            
        </div>

            <div class="form-group mt-2">
                <label for="contactfield"> Your Contact</label>
                <input type="text" id="contactField" placeholder="enter your contact here" class="form-control">
            </div>
        

            <div class="form-group mt-2">
                <label for="addressfield"> Your Address</label>
                <textarea type="text" id="addressField" placeholder="enter your address here" class="form-control" rows="5"></textarea>

        </div>

        <p class=" text-secondary my-3">Important Links</p>


        <div class="form-group mt-2">
            <label for="instaField"> Instagram</label>
            <input type="text" id="instaField" placeholder="enter here" class="form-control">
        </div>
    

    <div class="form-group mt-2">
        <label for="fbField"> Facebook</label>
        <input type="text" id="fbField" placeholder="enter here" class="form-control">
    

        </div>

        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>

            <div class="form-group mt-2">
                <label for=""> Objective</label>
                <textarea rows="5" class="form-control" placeholder="enter your name here" class="form-control" rows="2"></textarea>

        </div>


        <div class="form-group mt-2 id=we">
            <label for=""> Work Experience</label>
            <textarea placeholder="Enter here" class="form-control weField" rows="2"></textarea>



            <div class="container text-center mt-2" id="weAddButton">
                <button onclick="addNewWeField()" class="btn btn-primary btn-sm">ADD</button>
            </div>

    </div>

    <div class="form-group mt-2 id=aq">
        <label for=""> Academic Qualifications</label>
        <textarea placeholder="Enter here" class="form-control eqField" rows="3"></textarea>

        <div class="container text-center mt-2 id=aqAddButton">
            <button onclick="addNewAQField()"class="btn btn-primary btn-sm">ADD</button>
        </div>

</div>
        </div>
    </div>
